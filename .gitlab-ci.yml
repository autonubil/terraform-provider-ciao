        upx $ROOT/$BASENAME_$CI_COMMIT_REF_NAME
        nexus_publish_artifact.sh $ROOT/$BASENAME_$CI_COMMIT_REF_NAME terraform/linux/x86/$BASENAME
    artifacts:
      paths:
      - $BASENAME_$CI_COMMIT_REF_NAME
    only:
        - tags


